<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamTrack</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('Channel.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #FFFFFF; /* Set text color to white */
    }
  </style>
</head>
<body>

<div class="container-fluid bg-image">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">GamTrack</h1>
      <p class="text-center mb-4">"<strong>What is better? To be born good or to overcome your evil nature through great effort?</strong>"</p>
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth">
        </div>
        <div class="form-group">
          <label for="gameAccountId">Game Account ID</label>
          <input type="text" class="form-control" id="gameAccountId" placeholder="Enter your game account ID">
        </div>
        <div class="form-group">
          <label for="gameType">Game Type</label>
          <select class="form-control" id="gameType">
            <option>Select a game type</option>
            <option>Action</option>
            <option>Sports</option>
            <option>Roleplay</option>
            <!-- Add more game type options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="gameConsoles">Game Consoles</label>
          <select class="form-control" id="gameConsoles">
            <option>Select a console</option>
            <option>Playstation</option>
            <option>XBOX</option>
            <option>Nintendo</option>
            <option>WII</option>
            <option>Other</option>
            <!-- Add more console options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="gameNickname">Game Nickname</label>
          <input type="text" class="form-control" id="gameNickname" placeholder="Enter your game nickname">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <!-- ... (rest of the code remains unchanged) -->
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
