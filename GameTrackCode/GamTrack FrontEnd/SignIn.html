<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamTrack</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('Rush.png'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

<div class="container-fluid bg-image">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">GamTrack</h1>
      <p class="text-center mb-4">"<strong>What is better? To be born good or to overcome your evil nature through great effort?</strong>"</p>
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="gameAccountId">Game Account ID</label>
          <input type="text" class="form-control" id="gameAccountId" placeholder="Enter your game account ID">
        </div>
        <div class="form-group">
          <label for="gameChoices">Game Choices</label>
          <select class="form-control" id="gameChoices">
            <option>Select a game</option>
            <option>Game 1</option>
            <option>Game 2</option>
            <option>Game 3</option>
            <!-- Add more game options as needed -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <div class="text-center mt-4">
        <button class="btn btn-outline-primary mr-2" data-toggle="tab" href="#microsoft">Sign In with Microsoft</button>
        <button class="btn btn-outline-danger" data-toggle="tab" href="#google">Sign In with Google</button>
      </div>
      <div class="tab-content mt-4" id="myTabContent">
        <div class="tab-pane fade" id="microsoft">
          <!-- Microsoft sign-in content -->
          <form>
            <div class="form-group">
              <label for="microsoftEmail">Microsoft Email</label>
              <input type="email" class="form-control" id="microsoftEmail" placeholder="Enter your Microsoft email">
            </div>
            <div class="form-group">
              <label for="microsoftPassword">Password</label>
              <input type="password" class="form-control" id="microsoftPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In with Microsoft</button>
          </form>
        </div>
        <div class="tab-pane fade" id="google">
          <!-- Google sign-in content -->
          <form>
            <div class="form-group">
              <label for="googleEmail">Google Email</label>
              <input type="email" class="form-control" id="googleEmail" placeholder="Enter your Google email">
            </div>
            <div class="form-group">
              <label for="googlePassword">Password</label>
              <input type="password" class="form-control" id="googlePassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-danger btn-block">Sign In with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery (optional, for Bootstrap functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
