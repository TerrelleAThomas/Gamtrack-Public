<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamTrack Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('Now.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff; /* Set default text color to white */
    }
    .container {
      padding-top: 100px;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      color: #000; /* Set text color inside the container to black */
    }
    .btn-outline-primary,
    .btn-outline-danger {
      color: #fff;
      border-color: #fff;
    }
    .btn-outline-primary:hover,
    .btn-outline-danger:hover {
      background-color: #fff;
      color: #000;
    }
    .quote,
    h1,
    .login-header {
      color: #fff; /* Set text color to white */
    }
    .space-after-login-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">GamTracker</h1>
      <p class="quote">“Boss… you were right. It’s not about changing the world. It’s about doing our best to leave the world… the way it is. It’s about respecting the will of others and believing in your own.”</p>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="space-after-login-form"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery (optional, for Bootstrap functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
