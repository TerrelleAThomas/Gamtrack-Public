<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Selection Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: 3rem;
      color: #6f42c1;
      margin-bottom: 2rem;
    }
    .selection-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-admin, .btn-user {
      margin: 20px;
      padding: 20px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      width: 180px;
    }
    .btn-admin {
      background-color: #6c757d;
      color: #fff;
    }
    .btn-user {
      background-color: #6f42c1;
      color: #fff;
    }
    .btn-admin:hover, .btn-user:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">GamTrack</h1>
    <div class="selection-box">
      <h2>What is your use of the website today?</h2>
      <div>
        <button class="btn btn-admin" onclick="showWarning()">Admin</button>
        <button class="btn btn-user">User</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showWarning() {
      const confirmWork = confirm("Do you work for GamTrack?");
      if (confirmWork) {
        alert("Thank you for your confirmation!");
        // Additional actions for admin access or redirection can be added here
      } else {
        alert("Please proceed as a user.");
        // Additional actions for user access or redirection can be added here
      }
    }
  </script>
</body>
</html>
