<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GamTrack Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('GamTrack_Milestone_Folder/Rush.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
        }
        .btn-outline-primary,
        .btn-outline-danger {
            color: #fff;
            border-color: #fff;
        }
        .btn-outline-primary:hover,
        .btn-outline-danger:hover {
            background-color: #fff;
            color: #000;
        }
        .quote {
            color: #000;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #000;
        }
        .tab-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn-group .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">GamTrack Login</h1>
            <p class="quote">“Boss… you were right. It’s not about changing the world. It’s about doing our best to leave the world… the way it is. It’s about respecting the will of others and believing in your own.”</p>
            <form class="login-container">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="btn-group mt-4">
                <button class="btn btn-outline-primary" onclick="showTab('microsoft')">Login with Microsoft</button>
            </div>
            <div class="tab-content mt-4" id="myTabContent">
                <div class="tab-pane active" id="microsoft">
                    <!-- Microsoft sign-in content -->
                    <form class="login-container">
                        <div class="form-group">
                            <label for="microsoftEmail">Microsoft Email</label>
                            <input type="email" class="form-control" id="microsoftEmail" placeholder="Enter your Microsoft email">
                        </div>
                        <div class="form-group">
                            <label for="microsoftPassword">Password</label>
                            <input type="password" class="form-control" id="microsoftPassword" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login with Microsoft</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (optional, for Bootstrap functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showTab(tabId) {
        $('.tab-pane').removeClass('active');
        $('#' + tabId).addClass('active');
    }
</script>

</body>
</html>
